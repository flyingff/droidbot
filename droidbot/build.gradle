apply plugin: 'java'

repositories {
    jcenter()
}

sourceCompatibility = 1.8

sourceSets{
	main {
		java {srcDir '/src/main/java'}
		resources {srcDir '/src/main/resources'}
	}
	test {
		java {srcDir '/src/main/java'}
		resources {srcDir '/src/main/resources'}
	}
}

dependencies {
	compile group: 'com.android.tools.ddms', name: 'ddmlib', version: '25.0.0'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.3.0'
	compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '3.2.1'
	compile group: 'javax.inject', name: 'javax.inject', version: '1'
	
	testCompile group: 'junit', name: 'junit', version: '4.11'

}